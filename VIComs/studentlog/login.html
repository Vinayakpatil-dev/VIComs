<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIComs - Login</title>
    <link rel="icon" href="mlogo.png">
    <link rel="stylesheet" href="logstyle.css">
</head>

<body>
<!-- Main Container -->
    <div class="container">
        <!-- logo -->
        <div class="logo">
        </div>
        <!-- Credentials Inputs -->
        <div class="cred">
            <form action="#" method="post">
                <label for="regid" id="l1">Registration ID</label>
                <input type="text" name="regid" id="regid" autocomplete="off" required>
                <label for="pwd" id="l2">Password</label>
                <input type="password" name="pwd" id="pwd" autocomplete="off" required>
                <button id="login" type="submit"><a href="/Student Main Page/main.html" style="color:white;text-decoration: none;">LOGIN</a></button>
            </form>
                
        </div>
        <!-- Submit-Login button -->
        
    </div>
<!-- Circles -->
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
<!-- Javascript link -->
    <script src="logscript.js"></script>
</body>

</html>
