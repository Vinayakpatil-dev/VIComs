<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIComs - Employee</title>
    <link rel="stylesheet" href="employee1.css">
    <link rel="icon" href="mlogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="typing-container">
        <p class="typing-text" id="typingText"></p>
    </div>
    <div class="logo"></div>
    <div class="title"><h3>ROOMS</h3></div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Sr.No.</th>
                    <th>Room Number</th>
                    <th>Slot</th>
                </tr>
            </thead>
            <tbody id="room-table-body">
                <tr>
                    <td><input type="checkbox" class="room-checkbox"></td>
                    <td>1</td>
                    <td>805</td>
                    <td>11am – 1pm</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="room-checkbox"></td>
                    <td>2</td>
                    <td>1105</td>
                    <td>11am – 1pm</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="room-checkbox"></td>
                    <td>3</td>
                    <td>125</td>
                    <td>2pm – 4pm</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="room-checkbox"></td>
                    <td>4</td>
                    <td>101</td>
                    <td>5pm – 7pm</td>
                </tr>
            </tbody>
        </table>
        <button id="delete-selected">Delete Selected Rooms</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
