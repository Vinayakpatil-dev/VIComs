<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIComs - SignUp</title>
    <link rel="icon" href="mlogo.png">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
<!-- Main Container -->
    <div class="container">
        <!-- logo -->
        <div class="logo">
            <img src="logo.png" alt="VIComs Logo" width="130px" height="110px">
        </div>
        <!-- Credentials Inputs -->
        <div class="cred">
            <form action="#" method="post">
                <label for="name" id="l1">Name</label>
                <input type="text" name="name" id="name">
                <label for="regid" id="l2">Registration ID</label>
                <input type="text" name="regid" id="regid">
                <label for="block" id="l3">Hostel Block</label>
                <input type="text" name="block" id="block">
                <label for="room" id="l4">Room No.</label>
                <input type="text" name="room" id="room">
                <label for="mail" id="l5">Email ID</label>
                <input type="text" name="mail" id="mail">
                <label for="pwd" id="l6">Password</label>
                <input type="password" name="pwd" id="pwd">
                <button id="signup" type="submit">SIGN UP</button>
            </form>
            
        </div>
    </div>
<!-- Circles -->
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
<!-- Javascript link -->
    <script src="logscript.js"></script>
</body>

</html>
