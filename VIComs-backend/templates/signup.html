<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIComs - SignUp</title>
    <link rel="icon" href="{{url_for('static',filename='images/mlogo.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='signup.css')}}">
</head>

<body>
<!-- Main Container -->
    <div class="container">
        <!-- logo -->
        <div class="logo">
            <img src="{{url_for('static',filename='images/logo_1.png')}}" alt="VIComs Logo" width="130px" height="110px">
        </div>
        <!-- Credentials Inputs -->
        <div class="cred"> 
            <form action="/sign_up" method="post">
                <label for="name" id="l1">Name</label>
                <input type="text" name="name" id="name" autocomplete="off" required>
                <label for="regid" id="l2">Registration ID</label>
                <input type="text" name="regid" id="regid" autocomplete="off" required>
                <label for="block" id="l3">Hostel Block</label>
                <input type="text" name="block" id="block" autocomplete="off" required>
                <label for="room" id="l4">Room No.</label>
                <input type="number" name="room" id="room" autocomplete="off" required>
                <label for="mail" id="l5">Email ID</label>
                <input type="text" name="mail" id="mail" autocomplete="off" required>
                <label for="pwd" id="l6">Password</label>
                <input type="password" name="pwd" id="pwd" autocomplete="off" required>
                <button id="signup" type="submit">SIGN UP</button>
            </form>
            
        </div>
    </div>
<!-- Circles -->
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
<!-- Javascript link -->
    <script src="logscript.js"></script>
</body>

</html>
